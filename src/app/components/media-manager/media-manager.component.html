<form (ngSubmit)="saveMedia()" #mediaForm="ngForm">
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" required
      [(ngModel)]="model.category" name="category"
      #category="ngModel">
    <div [hidden]="category.valid || category.pristine"
          class="alert alert-danger">
      Category is required
    </div>
  </div>
  <div class="form-group">
    <label for="caption">Caption</label>
    <input type="text" class="form-control" id="caption" requried
      [(ngModel)]="model.caption" name="caption"
      #caption="ngModel">
      <div [hidden]="caption.valid || caption.pristine"
          class="alert alert-danger">
      Caption is required
    </div>
  </div>
  <div class="form-group">
    <label for="url">URL</label>
    <input type="text" class="form-control" id="url" required
      [(ngModel)]="model.url" name="url"
      #url="ngModel">
      <div [hidden]="url.valid || url.pristine"
          class="alert alert-danger">
      URL is required
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!mediaForm.form.valid">Save</button>
</form>
