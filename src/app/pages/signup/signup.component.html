<div class="col-md-6 col-md-offset-3">
  <h2>Make an Account</h2>
  <p>
    Are you a student? Or maybe just interested in learning more? Make an account below.
    <p>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="saveUser()" #userForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" required
            [(ngModel)]="model.firstName" name="firstName"
            #firstName="ngModel">
          <div [hidden]="firstName.valid || firstName.pristine"
                class="alert alert-danger">
            First Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName"
            [(ngModel)]="model.lastName" name="lastName"
            #lastName="ngModel">
            <div [hidden]="lastName.valid || lastName.pristine"
                class="alert alert-danger">
            Last Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email"
            [(ngModel)]="model.email" name="email"
            #email="ngModel">
            <div [hidden]="email.valid || email.pristine"
                class="alert alert-danger">
            Email Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
            [(ngModel)]="model.password" name="password"
            #password="ngModel">
            <div [hidden]="password.valid || password.pristine"
                class="alert alert-danger">
            Password is required
          </div>
        </div>
        <div class="form-group">
          <label for="passwordConf">Password Confirmation</label>
          <input type="password" class="form-control" id="passwordConf"
            [(ngModel)]="model.passwordConf" name="passwordConf"
            #passwordConf="ngModel"
            validateEqual="password">
            <div [hidden]="passwordConf.valid || passwordConf.pristine"
                class="alert alert-danger">
            Passwords must match
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
      </form>
    </div>
  </div>
</div>
