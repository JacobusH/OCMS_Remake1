<div id="page-heading">
  <div class="wrap">
    <h1 id="page-title" *ngIf="teacher != null">{{teacher.name}}</h1>
  </div>
</div>

<div class="container">
  <div class="photo"  *ngIf="teacher != null">
    <img src="../assets/img/teachers/{{teacher.imgName}}.jpg" class="attachment-thumb-cell-small size-thumb-cell-small wp-post-image" alt="">
  </div>
  <div class="info"  *ngIf="teacher != null">
      <div innerHtml="{{teacher.summary}}"></div>
    </div>
</div>
