<h2>Login</h2>


<form (ngSubmit)="login()" #faqForm="ngForm" novalidate>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" required
      [(ngModel)]="model.username" name="username"
      #username="ngModel">
    <div [hidden]="username.valid || username.pristine"
          class="alert alert-danger">
      Username is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password"
      [(ngModel)]="model.password" name="password"
      #password="ngModel">
      <div [hidden]="password.valid || password.pristine"
          class="alert alert-danger">
      Password is required
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!faqForm.form.valid">Save</button>
  <a [routerLink]="['/signup']" class="btn btn-link">Register</a>
</form>
