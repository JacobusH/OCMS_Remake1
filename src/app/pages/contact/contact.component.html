  <div class="col-lg-6">
    <div class="little-title">
      Send Us Mail
    </div>
      <!-- SAVE FORM -->
      <form (ngSubmit)="saveMailMessage()" #mailForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required
            [(ngModel)]="model.name" name="name"
            #name="ngModel">
          <div [hidden]="name.valid || !name.touched"
                class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" required
            [(ngModel)]="model.email" name="email"
            #email="ngModel">
            <div [hidden]="email.valid || !email.touched"
                class="alert alert-danger">
            Email is required
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone"
            [(ngModel)]="model.phone" name="phone"
            #phone="ngModel">
            <div [hidden]="phone.valid || !phone.touched"
                class="alert alert-danger">
            Phone is required
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea rows="3" class="form-control" id="message" required
            [(ngModel)]="model.message" name="message"
            #message="ngModel">
          </textarea>
            <div [hidden]="message.valid || !message.touched"
                class="alert alert-danger">
            Message is required
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!mailForm.form.valid">Send</button>
      </form>
</div>
